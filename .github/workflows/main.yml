name: UP Load

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: windows-latest
    strategy:
      matrix:
        spec_file:
          - test_1.cy.js
          - test_2.cy.js
          - test_3.cy.js
          - test_4.cy.js
          - test_5.cy.js
          - test_6.cy.js
          - test_7.cy.js
          - test_8.cy.js
          - test_9.cy.js

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress test
        uses: cypress-io/github-action@v2
        with:
          browser: electron
          record: true
          parallel: true
          group: 'E2E Tests'
          spec: 'cypress/e2e/tests/${{ matrix.spec_file }}'
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
