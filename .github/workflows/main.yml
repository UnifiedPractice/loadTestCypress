name: UP Automation Regression

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: windows-latest
    strategy:
      matrix:
        testFile: [
          'cypress/e2e/tests/test_1.cy.js',
          'cypress/e2e/tests/test_2.cy.js',
          'cypress/e2e/tests/test_3.cy.js',
          'cypress/e2e/tests/test_4.cy.js',
          'cypress/e2e/tests/test_5.cy.js',
          'cypress/e2e/tests/test_6.cy.js',
          'cypress/e2e/tests/test_7.cy.js',
          'cypress/e2e/tests/test_8.cy.js',
          'cypress/e2e/tests/test_9.cy.js'
        ]
    steps:
      - name: Configure git
        run: git config --global url."https://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@github.com/".insteadOf https://github.com/
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: electron
          record: true
          parallel: true
          group: 'Automated Tests'
          spec: ${{ matrix.testFile }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
